<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Covnertidor de temperatura</title>

</head>
<body>

    <div class="contenedor">
        <h1>Convertidor de Temperatura</h1>
        <div class="contenedor__convertir">

            <input type="number" class="valorAConvertir" id="valorAConvertir">

            <div class="contenedor__grados">
                <input type="radio" name="grados" class="" id="f-c">
                <label for="f-c">째F - 째C</label>
            </div>
            <div class="contenedor__grados">
                <input type="radio" name="grados" class="" id="c-f">
                <label for="c-f">째C - 째F</label>
            </div>
            <div class="contenedor__valorConvertido" id="valorConvertido">

            </div>

            <button type="button" id="botonConvertir" onclick="convertir()">CONVERTIR</button>

        </div>
        <div class="contenedor__barraProgreso">
            <div class="contenedor__textoGrados" id="barraTextoGrados"></div>
            <div class="contenedor_fondoBarraProgreso">
                <div class="contenedor_progress" id="barraProgress">

                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
